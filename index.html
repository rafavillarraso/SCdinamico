<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Showcase Dinamico</title>
</head>
<body>
    <header>
        <h2>Showcase Dinamico</h2>
        <h4>Arrastra el producto a la cesta para comprar</h4>
    </header>
    <section class="wrapper">
        <div class="producto" data-precio="3.00" data-nombre="Bayas" id="bayas" draggable="true">
            <img src="images/bayas.svg" draggable="false">
            <div class="precio"><p>3 €</p></div>
        </div>
        <div class="producto" data-precio="2.00" data-nombre="Berenjenas" id="berenjenas" draggable="true">
            <img src="images/berenjena.svg" draggable="false">
            <div class="precio"><p>2 €</p></div>
        </div>
        <div class="producto" data-precio="2.50" data-nombre="Brocoli" id="brocoli" draggable="true">
            <img src="images/brocoli.svg" draggable="false">
            <div class="precio"><p>2,5 €</p></div>
        </div>
        <div class="producto" data-precio="4.00" data-nombre="Cayena" id="cayena" draggable="true">
            <img src="images/cayena.svg" draggable="false">
            <div class="precio"><p>4 €</p></div>
        </div>
        <div class="producto" data-precio="3.20" data-nombre="Cebolla" id="cebolla" draggable="true">
            <img src="images/cebolla.svg" draggable="false">
            <div class="precio"><p>3,2 €</p></div>
        </div>
        <div class="producto" data-precio="5.00" data-nombre="Cerezas" id="cerezas" draggable="true">
            <img src="images/cerezas.svg" draggable="false">
            <div class="precio"><p>5 €</p></div>
        </div>
        <div class="producto" data-precio="4.00" data-nombre="Champis" id="champis" draggable="true">
            <img src="images/champis.svg" draggable="false">
            <div class="precio"><p>4 €</p></div>
        </div>
        <div class="producto" data-precio="2.50" data-nombre="Fresa" id="fresa" draggable="true">
            <img src="images/fresa.svg" draggable="false">
            <div class="precio"><p>2,5 €</p></div>
        </div>
        <div class="producto" data-precio="3.00" data-nombre="Limon" id="limon" draggable="true">
            <img src="images/limon.svg" draggable="false">
            <div class="precio"><p>3 €</p></div>
        </div>
        <div class="producto" data-precio="2.50" data-nombre="Manzana" id="manzana" draggable="true">
            <img src="images/manzana.svg" draggable="false">
            <div class="precio"><p>2,5 €</p></div>
        </div>
        <div class="producto" data-precio="3.70" data-nombre="Pepino" id="pepino" draggable="true">
            <img src="images/pepino.svg" draggable="false">
            <div class="precio"><p>3,7 €</p></div>
        </div>
        <div class="producto" data-precio="3.00" data-nombre="Pimiento amarillo" id="pim_amarillo" draggable="true">
            <img src="images/pim_amarillo.svg" draggable="false">
            <div class="precio"><p>3 €</p></div>
        </div>
    </section>
    <section class="wrapper2">
        <div class="cesta">
            <img class="cesta-soltar" src="images/cesta-01.svg" alt="cesta" draggable="false">
            <div class="total-cont">
                Total:
                <div><span id="total">0</span><span> €</span></div>
                <button id="vaciar">Vaciar</button>
            </div>
        </div>
        <div id="lista">
            <ul></ul>
        </div>
    </section>
   
 <script src="script.js"></script>   
</body>
</html>
